name: Build Docker Image and Upload the Image to Artifact

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag cups-brother:latest    
    
    - name: Upload image
    - uses: ishworkh/container-image-artifact-upload@v2.0.0
      with:
        image: "cups-brother:latest"
